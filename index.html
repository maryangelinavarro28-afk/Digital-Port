	<style>
.container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: table;
  width: 400px;
  height: 450px;
  transition: .5s ease;
  backface-visibility: hidden;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 2;
}

.container:hover .middle {
  opacity: 9;
}

.text {
  color: white;
  font-size: 35px;
  padding: 16px 20px;
  font-family: Eb Garamond ;
  font-weight: bold;
}

.column {
  float: left;
  width: 30%;
  padding: 20px;
}


.row::after {
  content: "";
  clear: both;
  display: table;
}

.container:hover .image {
  -webkit-transition: all 300ms ease-in-out;
  -o-transition: all 300ms ease-in-out;
  transition: all 300ms ease-in-out;
  -webkit-filter: blur(2px);
  -moz-filter: blur(2px);
  -ms-filter: blur(2px);
  -o-filter: blur(2px);
  filter: blur(2px);
  transform: scale(1.03);
}

.container:hover .text {
  -webkit-opacity: 1;
  opacity: 1;
 }
 
</style>
